<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <title></title>
    <link rel="stylesheet" href="./css/dialog.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <div class="name-ctain" id="name"></div>

        <div class="sig-ctain">
            <div id="signature"></div>
            
            <div class="sigbtn-ctain">
                <div class="sigbtn sigbtn-clear" onclick="sigClear()">清空</div>
                <div class="sigbtn sigbtn-ok" onclick="sigOk()">签写验证</div>
            </div>
        </div>


        <div class="btn-ctain">
            <div class="btn btn-submit" onclick="goSubmit()">确认</div>
        </div>
    </div>
    <script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./js/jSignature.min.js"></script>
    <script type="text/javascript" src="./js/dialog.min.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
